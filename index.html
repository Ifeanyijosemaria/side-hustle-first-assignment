<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="sect1">
        <div class="navbar">
         <div> <img src="./odin-lined.png" alt="odim" /></div><br>
          <div><h1 style="color:white ;">ODIM</h1></div> 
          
        </div>
      </section><br><br><br>
      <section class="sect2">
        <div class="container1">
          <p>
            This is not a real online service! You know you need something <br>like
            this in your life to help you realize your deepest dreams.<br/>
            Sign up <span>now</span> get started.
          </p><br>
          <p>You <span>know</span> you want to.</p>
        </div>
        <div class="container2">
          <h3>Lets do this!</h3>
          <div class="details">
                <div class="box1">
                  <label for="">FIRST NAME</label> <br />
                  <input type="text"   id="one"/><br>
      
                  <label for="">EMAIL</label> <br />
                  <input type="email" required id="pt3" /><br>
                  
                  <label for="">PASWORD </label><br />
                  <input type="password" required id="pt4" />
            </div>
            <div class="box2">
              <label for="">LAST NAME </label><br />
              <input type="text" required id="pt2" /><br>
      
              <label for="">PHONE NUMBER</label> <br />
              <input type="phone number" required id="pt5"/><br>
      
              <label for="">CONFIRM PASWORD</label> <br />
              <input type="password"  id="pt6"/>
            </div>
          </div>
        </div><br>
        <div class="container3">
          <div>
            <button id="btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
